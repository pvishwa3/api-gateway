<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Welcome to SiEM</title>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/nifty.css" rel="stylesheet">
<body ng-app="loginApp">
	
	<div class="wrapper-page" ng-controller="loginController as ctrl">

            <div class="text-center">
                <a href="index.html" class="logo logo-lg"><i class="md md-equalizer"></i> <span>SiEM</span> </a>
            </div>
			<h4 style="color:red;padding-left:150px;" ng-show="isFaileMessage"> Invalid Username and password</h4>

            <form class="form-horizontal m-t-20"  method="POST" ng-submit="submitData()" id="placement">

                <div class="form-group">
                    <div class="col-xs-10">
                        <input class="form-control" type="text" required="" ng-model = "loginData.username" placeholder="Username">
                        <i class="md md-account-circle form-control-feedback l-h-34"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-10">
                        <input class="form-control" type="password" required="" ng-model = "loginData.password" placeholder="Password">
                        <i class="md md-vpn-key form-control-feedback l-h-34"></i>
                    </div>
                </div>

                

                <div class="form-group text-right m-t-20">
                    <div class="col-xs-10">
                        <button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit">Log In
                        </button>
                    </div>
                </div>

                <div class="form-group m-t-30">
                    <div class="col-sm-5">
                        <a href="pages-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your
                            password?</a>
                    </div>
                    <div class="col-sm-5 text-right">
                        <a href="register.html" class="text-muted">Create an account</a>
                    </div>
                </div>
            </form>
        </div>



	<script>
            var resizefunc = [];
        </script>

	<!-- Main  -->
	

	
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script src="js/angular-animate.js"></script>
	<script src="js/angular-sanitize.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-cookies.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.0/ui-bootstrap-tpls.min.js"></script>	
	<script src="js/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/ngStorage.js"> </script>
	<script type="text/javascript" src="js/login-app.js"> </script>
	<script type="text/javascript" src="js/auth-factory.js"> </script>
	<script type="text/javascript" src="js/login.js"> </script>

</body>
</html>
