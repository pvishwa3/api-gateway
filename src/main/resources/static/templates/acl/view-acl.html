<div class="row" style="margin-top:12px;">

    <div class="col-md-12">

        <table class="table table-striped  dataTable no-footer dtr-inline" datatable="ng">
            <thead>
            <th>Name</th>
            <th>Type</th>
            <th>Action</th>
            </thead>
            <tbody>
            <tr ng-repeat = "data in aclDetails">
                <td>{{data.policyName}}</td>
                <td>{{data.aclType}}</td>
                <td><a href="javascript:void('0')" class="btn btn-link" ng-click = "openACLEdit(data)"><i class="fa fa-pencil-square-o"></i> </a>
                    <a href="javascript:void('0')" class="btn btn-link" ng-click = "deleteACL(data.id,data.policyName)"><i class="fa fa-trash-o"></i> </a>
                </td>
            </tr>
            </tbody>

        </table>

    </div>



</div>
