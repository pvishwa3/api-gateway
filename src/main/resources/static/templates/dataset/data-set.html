<div class="row">

	<div class="page-header page-header-default">
		<div class="page-header-content border-bottom border-bottom-success">
			<div class="page-title">
				<h4>
					<i class="icon-arrow-left52 position-left"></i> <span
						class="text-semibold">DataSet</span>

				</h4>
			</div>



			<div class="heading-elements">
				<div class="heading-btn-group"></div>
			</div>
		</div>
	</div>
	
	
	
	<script type="text/ng-template" id="alert.html">
   						 <div ng-transclude></div>
  					</script>

	<div uib-alert ng-repeat="alert in alertMessagaes"
		class="alert" ng-class="'alert-' + (alert.type || 'warning')"
		close="closeAlert($index)">{{alert.msg}}</div>

	<div ng-include src="templateUrl" onload='myFunction()'></div>
	
	
	<script type="text/javascript"></script>
	
	<script type="text/ng-template" id="viewDataSets.html">
	
		<div class="panel panel-flat">
		<div class="panel-heading">

			<div class="heading-elements">
				<ul class="icons-list">
					<li>
						<button type="button" ng-click="createNewDataSet()" class="btn btn-info  btn-xs">
							<b>New DataSet</b> 
						</button>
				</ul>
			</div>
		</div>
<br/>
		<div class="panel-body">

			<table id="datatable" datatable="ng" class="table datatable-basic">
				<thead>
					<tr>
						<th>Title</th>
						<th>Created</th>
						<th>Last Updated</th>
						<th>Created By</th>
						<th>Modified By</th>
						<th></th>
					</tr>
				</thead>


				<tbody>
					<tr ng-repeat="data  in dataSets">
						<td>{{data.title}}</td>
						<td>{{data.createdDate}}</td>
<td>{{data.createdBy}}</td>
						<td>{{data.modifiedDate}}</td>
<td>{{data.updatedBy}}</td>
						<td><button  ng-click='edit(data.id)'
							class="btn btn-link"><i
								class="icon-pencil7"></i></button> 
                             <button 
							
							ng-click='deleteDataSet(data.id)'
							class="btn btn-link"><i
								class="icon-cross3"></i></button></td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
	
	</script>

	<script type="text/ng-template" id="createDataSets.html">
			

		  <div class="panel panel-flat">
		<div class="panel-heading">

			<div class="heading-elements">
				<ul class="icons-list">
					<li>
						<button type="button" ng-click="goBack()" class="btn btn-info  btn-xs">
							<b>Back</b>
						</button>
				</ul>
			</div>
		</div>
		<br />

		<div class="panel-body">

			<form class="form-horizontal group-border-dashed" ng-submit="controller.submitData()">

				<div class="form-group">
					<label class="col-sm-3 control-label">Title</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" required="" placeholder=""
							ng-model="dataSet.dataSetName">
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-3 control-label">Query </label>
					<div class="col-sm-9">
							<div ui-ace="queryAceOpt" ng-model="dataSet.dataSetQuery" class="form-control" ></div>
					</div>
				</div>

				




				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9 m-t-15">
						<button type="button" ng-click="saveChanges()"
							class="btn btn-dark waves-effect waves-light">Submit
						</button>
						

					</div>
				</div>


			</form>
			

			



		</div>
	</div>

</script>
	
	
</div>
