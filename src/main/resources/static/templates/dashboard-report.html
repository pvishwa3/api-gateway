<body>
	<div id="container"
		class="effect aside-float aside-bright push mainnav-out">


		<div ng-controller="dashboardReportController as ctrl"
			style="height: 100%; min-height: 100%;">


			<div class="dashboard-panel-body" id="page-print">


				<div class="row key-indicators-container"
					ng-if="kpiWidgets.length>0">

					<div class="key-indicators splunk-view KeyIndicatorsView">
						<slick ng-if="viewLoaded" settings="slickConfig">
						<div class="KP-main" ng-repeat="data in kpiWidgets">




							<div class="indicator splunk-view KeyIndicatorView">

								<div
									class="KP-holder up non-inverted no-threshold KP-quantitative">

									<div class="KP-value-description"
										ng-if="!widget.frameless || editMode">
										<div class="panel-control">




											&nbsp; <a href="javascript:void('0')"
												class="btn-link btn-link-white" ng-click="removeKpi($index)"
												ng-if="editMode" title="Delete">&nbsp;<i
												class="ion-trash-b"></i>&nbsp;
											</a> <a
												href="/configuration#!/menusettings?action=editWidget&widgetId={{data.id}}"
												class="btn-link btn-link-white"
												ng-click="editWidget($index)" ng-if="editMode" title="Edit">&nbsp;<i
												class="fa fa-pencil"></i>&nbsp;
											</a>


										</div>
										<h3 class="dashboard-panel-title" title="{{data.title}}">{{data.title}}</h3>
									</div>

									<div class="KP-main-value ">

										<div class="KP-subtitle">Total Count</div>

										<div class="kpi-{{data.id}}"></div>

									</div>

								</div>

							</div>
						</div>

						</slick>






					</div>



				</div>


				<div gridstack class="grid-stack grid1" options="gridStackOptions"
					on-change="onChange(event,items)"
					on-drag-start="onDragStart(event,ui)"
					on-drag-stop="onDragStop(event,ui)"
					on-resize-start="onResizeStart(event,ui)"
					on-resize-stop="onResizeStop(event,ui)">
					<div id="widget-{{widget.id}}" gridstack-item
						ng-repeat="widget in ctrl.widgets" class="grid-stack-item"
						gs-item-x="widget.x" gs-item-y="widget.y"
						gs-item-width="widget.width" gs-item-height="widget.height"
						gs-item-autopos="0" on-item-added="onItemAdded(item)"
						on-item-removed="onItemRemoved(item)">
						<div class="grid-stack-item-content">
							<div class="panel dashboard-panel  box" ng-init="open=false;">


								<div class="panel-heading dashboard-panel-header "
									ng-if="!widget.frameless || editMode"
									ng-mouseover="open = true" ng-mouseleave="open = false">
									<div class="panel-control" ng-if="open">


										<a class="btn-link btn-link-white" href="javascript:void('0')"
											ng-click="reloadWidget(widget.id)" title="Refresh the graph"><i
											class="fa fa-repeat"></i></a> &nbsp; <a
											class="btn-link btn-link-white" href="javascript:void('0')"
											title="Download"
											ng-click="downloadPNG(widget.id,widget.title)"> <i
											class="fa fa-image"></i>
										</a> &nbsp; <a href="javascript:void('0')"
											class="btn-link btn-link-white" ng-click="remove($index)"
											ng-if="editMode" title="Delete">&nbsp;<i
											class="ion-trash-b"></i>&nbsp;
										</a> <a
											href="/configuration#!/menusettings?action=editWidget&widgetId={{widget.id}}"
											class="btn-link btn-link-white" ng-click="editWidget($index)"
											ng-if="editMode" title="Edit">&nbsp;<i
											class="fa fa-pencil"></i>&nbsp;
										</a> <a href="javascript:void('0')"
											class="btn-link btn-link-white"
											ng-click="toggleFullScreen(widget.id)" title="Fullscreen"><i
											class="fa fa-expand"></i></a> &nbsp;&nbsp;



									</div>
									<h3 class="dashboard-panel-title" title="{{widget.title}}">{{widget.title}}</h3>
