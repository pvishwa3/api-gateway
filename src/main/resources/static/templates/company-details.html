<div class="row" ng-controller="companyController as controller" >


	<div class="page-header page-header-default">
		<div class="page-header-content border-bottom border-bottom-success">
			<div class="page-title">
				<h4>
					<i class="icon-arrow-left52 position-left"></i> <span
						class="text-semibold">Manage Organization</span>

				</h4>
			</div>
		</div>
	</div>
	<script type="text/ng-template" id="alert.html">
   						 <div ng-transclude></div>
  					</script>

	<div uib-alert ng-repeat="alert in controller.alertMessagaes"
		class="alert" ng-class="'alert-' + (alert.type || 'warning')"
		close="closeAlert($index)">{{alert.msg}}</div>

	<div ng-include src="templateUrl" onload='myFunction()'></div>

	
	

<div id="createOrganization" class="modal fade bs-example-modal-lg in"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true" style="display: none; padding-left: 0px;">
		 <form class="form-horizontal group-border-dashed" ng-submit = "controller.saveCategory()">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">Ã—</button>
					<h4 class="modal-title" id="myLargeModalLabel">Create Organization</h4>
				</div>
				<div class="modal-body">
					<div class="panel panel-flat">
		

		
                            <div class="panel-body">
                      <script type="text/ng-template" id="alert.html">
   						 <div ng-transclude></div>
  					</script>

	<div uib-alert ng-repeat="alert in controller.conditionMessages"
		class="alert" ng-class="'alert-' + (alert.type || 'warning')"
		close="closeAlert($index)">{{alert.msg}}</div>      
                           
					
					<div class="form-group">
                                            <label class="col-sm-3 control-label">Category Name</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" required="" placeholder=""  ng-model="controller.category.categoryName">
                                            </div>
                        </div>					
					

					
                            
                            
                           
                            

                            
                        </div>
                        </div>		
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default waves-effect"
						data-dismiss="modal">Close</button>
					<button type="submit"
						class="btn btn-dark waves-effect waves-light">Save
						</button>
				</div>
				
			</div>

		</div>
</form>
	</div>
	
	
	
	
	
	


</div>


<script type="text/ng-template" id="viewOrganizations.html">
			  
				<div class="panel panel-flat" ng-init="controller.showButtons=false">
					<div class="panel-heading">
						
						<div class="heading-elements">
							<ul class="icons-list">
								<li>
<a href="javascript:void('0')" ng-show = 'canCreateCondition' ng-click='controller.openCreateCompany()'><i
			class="icon-plus-circle2 position-left"></i> Create Organization</a>

</li>
								
							</ul>
						</div>	
					</div>
<br/>
					<div class="panel-body">
                    
                        
                            
                            
                            <table class="table table-striped" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance"  width="100%" dt-column-defs="vm.dtColumnDefs">
                                <thead>
                                    <tr>
                                        <th>Organization Name</th>
									   <th class="text-center">Action</th>
                                    </tr>
                                </thead>


                                <tbody>
                                    <tr ng-repeat = "data  in controller.organizations">
                                        <td>{{data.title}}</td>
									  
                                        <td class="text-center">
											<a ng-click = 'controller.editOrganizations(data.id)' class="btn-link" ng-show ='canEditCondition' ><i class="icon-pencil7"></i></a> 
                                        	<a  ng-click = 'controller.deleteOrganizations(data.id)' class="btn-link" ng-show ='canDeleteCondition' data-toggle="tooltip" title="Delete" style="padding-left:10px;"><i class="icon-cross3"></i></a>
                                        </td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                        </div>
				
			  </script>
