<div class="modal-header">
  <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true"><i class="pci-cross pci-circle"></i></button>
  <h4 class="modal-title" ng-bind="translate('ADF_WIDGET_ADD_HEADER')">Add new widget</h4>
</div>
<div class="modal-body">
	<div class="col-md-8 text-center">
		<input type="text" class="form-control" ng-model="searchWidget" >
	</div>
	<br><br><br>
	<div class="nano has-sidebar" style="height: 380px">
		<div class="nano-content" style="right:-17px">
			<!-- dashboard categories enabled -->
			<div ng-if="createCategories">
				<uib-accordion ng-init="categorized = createCategories(widgets)">
				<uib-accordion-group heading="{{category.name}}"
					ng-repeat="category in categorized | adfOrderByObjectKey: 'name' | filter : {title :searchWidget}">
				<dl class="">
					<dt ng-repeat-start="widget in category.widgets | adfOrderByObjectKey: 'key'">
						<a href="javascript:void('0')" ng-click="addWidget(widget.key)"> {{widget.title}}
						</a>
					</dt>
					<dd ng-repeat-end ng-if="widget.description">
						{{widget.description}}</dd>
				</dl>
				</uib-accordion-group> </uib-accordion>
			</div>
			<!-- dashboard categories disabled -->
			<div style="display: inline-block;" ng-if="!createCategories">
				<dl class="">
					<dt ng-repeat-start="widget in widgets | adfOrderByObjectKey: 'key' | filter : {title :searchWidget}">
						<a href="javascript:void('0')" class="col-md-12" ng-click="addWidget(widget.key)"> {{widget.title}}
						</a>
					</dt>
					<dd ng-repeat-end ng-if="widget.description">
						{{widget.description}}</dd>
				</dl>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="closeDialog()" ng-bind="translate('ADF_COMMON_CLOSE')">Close</button>
</div>
