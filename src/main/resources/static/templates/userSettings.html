<div ng-controller="adminSettingsController as ctrl" ng-cloak>
	<div id="page-content">
		<div class="row mar-top">
			<div class="col-sm-12">
				<div class="row">
					<div id="page-head">
						<div id="page-title">
							<h1 class="page-header text-overflow">Settings</h1>
							</div>
					</div>
				</div>
			</div>
			<br>
			<hr>

			<div class="col-md-12" id="panel-body">
			
				<form class="form-horizontal" ng-submit="ctrl.saveSettings()">
				<div uib-alert ng-repeat="alert in ctrl.alertMessages" class="alert" ng-class="'alert-' + (alert.type || 'warning')"
	 close="closeAlert($index)">{{alert.msg}}</div>
					<fieldset>
						<legend class="text-semibold" style="font-size: 16px">
							<span class="text-primary"> Home Page Settings</span>
						</legend>
							<div class="form-group">
								<label class="control-label text-capitalize col-sm-2">Select Home Page</label>
								<div class="col-sm-5">
									<select class="form-control" ng-model="ctrl.settings.homePage">
										<option ng-repeat="data in ctrl.dashboards" value="templates/Dashboard_new.html?{{data.id}}">{{data.name}}</option>
										<option value="templates/alert-history.html">Alerts</option>
										<option value="templates/rule-details.html">Rules</option>
										<option value="templates/condition_new.html">Events</option>
										<option value="templates/case.html">Cases</option>
										<option value="templates/Reports.html">Reports</option>
										<option value="templates/livetail.html">Live Tail</option>
										<option value="templates/kibana.html">Historical</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-9 pull-right">
									<input type="submit" class="btn btn-dark" value="Save Settings">
								</div>
							</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
