
<div ng-controller="activeDirectoryController as controller"
	ng-init="controller.init()" class="content-wrapper">
	<div class="row page-header">
		<div class="col-sm-8">
			<h4 class="page-title text-overflow">Active Directory Connection</h4>
		</div>
	</div>




	<script type="text/ng-template" id="alert.html">
        <div ng-transclude></div>
  					</script>
	<div uib-alert ng-repeat="alert in controller.conditionMessagesModal"
		class="alert" ng-class="'alert-' + (alert.type || 'warning')"
		close="closeAlert($index)">{{alert.msg}}</div>

	<form class="form-horizontal group-border-dashed card card-body"
		ng-submit="controller.saveActiveDirectoryDetails()"
		name="activeDirectoryForm">
		<div class="modal-body">

			<div class="form-group">
				<label class="col-sm-3 control-label">Connection Name</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder=""
						required="required"
						ng-model="controller.activeDirectoryDetails.connectionName">

				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">Host Name</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder=""
						required="required"
						ng-model="controller.activeDirectoryDetails.hostName">

				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">Port</label>
				<div class="col-sm-6">
					<input type="number" class="form-control" placeholder=""
						required="required"
						ng-model="controller.activeDirectoryDetails.port">

				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">Username</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder=""
						required="required"
						ng-model="controller.activeDirectoryDetails.userName">

				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">Password</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" placeholder=""
						required="required"
						ng-model="controller.activeDirectoryDetails.password">

				</div>
			</div>

		</div>
		<div class="modal-footer" style="border-top-color: #252c46">
			<button type="button" ng-click="controller.testADConnection()"
				class="btn btn-primary">Test Connection</button>


			<button type="button" ng-if="controller.activeDirectoryDetails.id>0"
				ng-click="controller.deleteActiveDirectory(controller.activeDirectoryDetails.id,controller.activeDirectoryDetails.connectionName)"
				class="btn btn-danger">Delete</button>

			<input type="submit" class="btn btn-success" value="Save">
		</div>
	</form>





</div>
