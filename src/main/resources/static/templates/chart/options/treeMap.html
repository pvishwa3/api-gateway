            <form class="form-horizontal">
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Label</label>
                    <div class="col-sm-5">
                        <input type="text" ng-model="curWidget.config.values[0].name" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Depth</label>
                    <div class="col-sm-5">
                        <select class="form-control" ng-model="curWidget.config.values[0].leafDepth"
                                ng-options="curWidget.config.keys.indexOf(key)+1 as curWidget.config.keys.indexOf(key)+1 for key in curWidget.config.keys"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Style</label>
                    <div class="col-sm-5">
                        <select class="form-control" ng-model="curWidget.config.values[0].style"
                                ng-options="s.value as s.name for s in treemap_styles"></select>
                    </div>
                </div>
            </form>
