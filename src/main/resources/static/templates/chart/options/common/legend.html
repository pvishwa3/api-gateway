<form class="form-horizontal" style="padding-top:10px;">
    <div class="row col-md-12">
    <div class="col-md-1"></div>
        <div class="form-group col-md-6">
        
        	
        
            <div class="siem-form ">
<!--                 <label class="siem-form-label"> -->
<!--                    Show -->
<!--                 </label> -->
                
                <div class = "siem-form-switch ">
                
               	<input type="checkbox" ng-model="curWidget.config.option.legendShow"
                           ng-init="curWidget.config.option.legendShow ? null : curWidget.config.option.legendShow=true"> Show Legend
                
                </div>
                
            </div>
        </div>
    </div>
    <div ng-if="curWidget.config.option.legendShow">
    	<div class="form-group row col-md-12">
            <label class="col-md-1 control-label">Legend Type</label>
            <div class="col-md-5">
                <select class="form-control" ng-model="curWidget.config.option.legendType">
                    <option value="labels">Labels</option>
                    <option value="legends">Legends</option>
                </select>
            </div>
        </div>
        <div ng-if="curWidget.config.option.legendType == 'legends'">
	        <div class="form-group col-md-12 row">
	            <label class="col-md-1 control-label">X</label>
	            <div class="col-md-5">
	                <select class="form-control" ng-model="curWidget.config.option.legendX" ng-disabled="!curWidget.config.option.legendShow">
	                    <option value="left">left</option>
	                    <option value="right">right</option>
	                    <option value="center">center</option>
	                </select>
	            </div>
	        </div>
	        <div class="form-group col-md-12 row">
	            <label class="col-md-1 control-label">Y</label>
	            <div class="col-md-5">
	                <select class="form-control" ng-model="curWidget.config.option.legendY" ng-disabled="!curWidget.config.option.legendShow">
	                    <option value="top">top</option>
	                    <option value="bottom">bottom</option>
	                    <option value="center">center</option>
	                </select>
	            </div>
	        </div>
	        <div class="form-group col-md-12 row">
	            <label class="col-md-1 control-label">Orient</label>
	            <div class="col-md-5">
	                <select class="form-control" ng-model="curWidget.config.option.legendOrient" ng-disabled="!curWidget.config.option.legendShow">
	                    <option value="horizontal">horizontal</option>
	                    <option value="vertical">vertical</option>
	                </select>
	            </div>
	        </div>
   		</div>
    </div>
</form>
