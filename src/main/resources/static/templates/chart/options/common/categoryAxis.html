<form class="form-horizontal" style="padding-top:10px;">
    <div class="row">
        <div class="form-group col-md-12 row">
            <label class="col-md-1 control-label">Interval</label>
            <div class="col-md-5">
                <input type="text" class="form-control" ng-model="curWidget.config.option.ctgLabelInterval">
            </div>
        </div>
        <div class="form-group col-md-12 row">
            <label class="col-md-1 control-label">Rotate</label>
            <div class="col-md-5">
                <input type="text" class="form-control" ng-model="curWidget.config.option.ctgLabelRotate">
            </div>
        </div>
        
        <div class="form-group col-md-12 row">
            <label class="col-md-1 control-label">Category Type</label>
            <div class="col-md-5">
            
            	<select class="form-control" ng-model="curWidget.config.option.xAxisType">
            		<option value="Time">Time</option>
            		<option value="Value">Value</option>
            	
            	</select>
               
            </div>
        </div>
    </div>
</form>
