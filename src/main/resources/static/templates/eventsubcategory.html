			<script type="text/ng-template" id="alert.html">
        <div ng-transclude></div>
  					</script>
			<div uib-alert ng-repeat="alert in controller.alertMessagaes"
				class="alert" ng-class="'alert-' + (alert.type || 'warning')"
				close="closeAlert($index)">{{alert.msg}}</div>

			<div class="col-md-12">
				<div ng-include src="templateUrl" onload='myFunction()'></div>
			</div>

		</div>

		<script type="text/ng-template" id="viewCategoryConditions.html">

		
	
			<div class="panel panel-table" ng-init="rule.showButtons=false">
					    <div class="panel-body">
					        <div class="table-responsive">
			 <table class="table table-striped  dataTable no-footer dtr-inline" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance"  width="100%" dt-column-defs="vm.dtColumnDefs">
				<thead>
					<tr>
						<th>Name</th>
						<th class="text-center">Action</th>
					</tr>
				</thead>


				<tbody>
					<tr ng-repeat="data  in controller.conditionSubCategoryDetails">
						<td>{{data.name}}</td>
						
						<td class="text-center">
									<a href= "javascript:void('0')"  class="btn-link" ng-show="data.categoryType != 'system' && canUpdateConditionCategory" ng-click='controller.editSubConditionCategory(data.id)'>Edit</a> &nbsp;
                            		<a  href= "javascript:void('0')" class="btn-link" ng-show="data.categoryType != 'system' && canDeleteconditionCategory" ng-click='controller.deleteSubConditionCategory(data.id,data.name)'>Delete</a> &nbsp;
									
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</div>
	</div>
</script>



		<div id="condition-subcategory" class="modal fade" tabindex="-1">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<i class="pci-cross pci-circle"></i>
						</button>
						<h4 class="modal-title" id="myLargeModalLabel">Event sub
							category</h4>
					</div>
					<form class="form-horizontal group-border-dashed"
						ng-submit="controller.saveConditionSubCategory()"
						name="conditionSubCategory">
						<div class="modal-body">
							<div uib-alert
								ng-repeat="alert in controller.conditionMessagesModal"
								class="alert" ng-class="'alert-' + (alert.type || 'warning')"
								close="closeAlert($index)">{{alert.msg}}</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Name</label>
								<div class="col-sm-6">
									<input type="text" required="required" name="subCategoryName"
										class="form-control" placeholder=""
										ng-model="controller.conditionSubCategory.name">
									<div class="text-danger text-bold"
										ng-show="conditionSubCategory.subCategoryName.$invalid && !conditionSubCategory.subCategoryName.$pristine">
										Name is mandatory</div>
								</div>
							</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn3 btn-default waves-effect"
								data-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-dark"
								ng-disabled="conditionSubCategory.$invalid" value="Save">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
