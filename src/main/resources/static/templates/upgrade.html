

<div class="row" ng-controller= "upgradeController as ctrl" >
                    <div class="col-sm-12">
                        <h4 class="page-title">Pricing</h4>
                    </div>
               
                <!-- Page-Title -->


                <div class="row">
                    <div class="col-lg-9 center-page">
                        <div class="text-center">
                            <h3 class="m-b-30 m-t-20">SiEM Pricing</h3>
                        </div>
					
                        <div class="row m-t-40">

                            <!--Pricing Column-->
                            <article class="pricing-column col-lg-4 col-md-4" ng-repeat="data in ctrl.planDetails">
                            	<div class="ribbon" ng-show="data.planName === currentPlan">
                            		<span>Current</span>
                            	</div>
                                <div class="inner-box card-box" style="height: 500px">
                                    <div class="plan-header text-center">
                                        <h3 class="plan-title">{{data.planName}}</h3>
                                        <h2 class="plan-price">${{data.price}}</h2>
                                        <div class="plan-duration">Per Month</div>
                                    </div>
                                    <ul class="plan-stats list-unstyled text-center">
                                        <li><i class="ti-cloud text-success"></i> {{data.dailyIngest}} Storage</li>
                                        <li><i class="ti-briefcase text-success"></i>{{data.retention}} Days Retention </li>
                                        <li><i class="ti-user text-success"></i> {{data.maxNumberOfUsers}} User</li>
                                        <li><i class="ti-email text-success"></i> Email Support</li>
                                        <li><i class="ti-headphone-alt text-success"></i> 24x7 Support</li>
                                    </ul>

                                    <div class="text-center">
                                        <a href="javascript:void(0)" ng-click = "upgradeAccount(data.id)" class="btn btn-danger btn-bordred btn-rounded waves-effect waves-light" ng-show="data.planName != currentPlan">Upgrade</a>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div><!-- end col -->
                </div>
                </div>
